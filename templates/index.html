<!DOCTYPE html>
<html>
  <head lang="en">
      <meta charset="UTF-8">
      <title>Art.io</title>
      <link rel="shortcut icon" href="static/assets/img/ic_printer_bw_nopin.png">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>
      <script src="{{ url_for('static', filename='javascript/jquery-3.2.1.min.js') }}"></script>
      <script src="{{ url_for('static', filename='javascript/printer.js') }}"></script>
      <script src="{{ url_for('static', filename='javascript/app.js') }}"></script>
      <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/printer.css') }}">
  </head>
  <body>
    <div class="container" id="container">
      <div class="controls">
        <a href="/">Print another</a>
      </div>

      <div class="paper scrollprinter">
        <div class="content">
        <header>
          <p class="date" id="date"></p>
          <p class="timestamp">Printed at <span id="time"></span></p>
        </header>
        <div class="explanation">
          <h1>Hello!</h1>
          <div id="prompt"></div>
          <form>
              <input style="display:none" type="text" name="name"/>
              <textarea id="textarea" name="message" rows="10" cols="40"></textarea>
              <input onclick="send()" class="submit_button" type="submit" value="Send"/>
          </form>
        </div>
      </div>
      </div>
    </div>
  </body>
</html>
